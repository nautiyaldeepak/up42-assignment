# Default values for s3www.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

containerPort: 8080

image:
  repository: maymeow/s3www
  tag: latest

minioEndpoint: http://minio-service:80

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
